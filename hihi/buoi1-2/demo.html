<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo buổi 1</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <!-- thẻ div đại diện cho 1 khối -->
    <div>
        <!-- thẻ img đại diện cho ảnh -->
        <img src="https://toigingiuvedep.vn/wp-content/uploads/2021/05/anh-cute-dep-de-thuong-nhat.jpg" alt="demo">

        <!-- h1 -> h6 tiêu đề trang -->
        <h1>Tiêu đề 1</h1>
        <h2>Tiêu đề 2</h2>
        <h3>Tiêu đề 3</h3>

        <!-- a là link, target là bấm vào link thêm 1 tab mới -->
        <a href="https://shopee.vn/" target="_blank">alo</a>

        <!-- ul : li tạo menu -->
        <ul>
            <li>Home</li>
            <li>Gmail</li>
            <li>Menu</li>
            <li>Khong</li>
        </ul>

        <!-- buttun là nút -->
        <button>oke ma nhi</button>

        <!-- p nội dung, span kép -->
        <p> 96 <span> đã bán</span></p>

        <!-- input ô text nhập,placeholder hiện nội dung ẩn bên trong ô input  -->
        <input type="text" placeholder="nhập vào đây">
    </div>


    <div class="box">
        <p class="text">chào mừng bạn</p>
        <p id="demoID">demo id</p>
    </div>
</body>
</html>
